<!DOCTYPE html>
<html>
    <head>
        <title> Image Mosher</title>
    </head>
    <body>
        <form action = "/upload" method = "POST" enctype = "multipart/form-data">
            <input type = "file" id="imageInput" name="imageInput">

            <label for="quality">JPEG Quality:</label>
            <input type="number" id="quality" name="quality" value="10">

            <label for="loops">Number of Loops:</label>
            <input type="number" id="loops" name="loops" value="1">

            <button type="submit"> Mosh Image </button>
        </form>
        
        <div id="result"></div>

    </body>

    <script>
       document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                var result = document.getElementById('result');
                result.innerHTML = `<img src="${url}" alt="Processed Image">`;
            });
        });
    </script>
</html>
